<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- นำเข้า Font Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

        .font-bungee {
            font-family: 'Bungee', sans-serif;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">

    <!-- battey tab -->
    <div class="w-full md:h-12 h-8 bg-gradient-to-t from-[#7E60BF] to-[#3B2D59] shadow-[0_4px_6px_rgba(0,0,0,0.4)] fixed top-0 left-0 rounded-b-xl"> 
        <div class="flex justify-between pl-6 pt-1">
            <div class=" text-white md:text-2xl">18:27</div>
            <img src="picture/istockphoto-1342489915-612x612-removebg-preview.png" alt="battey tab" class="w-16 h-10 -mt-2 mx-5 md:w-24 md:h-16 md:-mt-3">
        </div>
    </div>

    <!-- Name and post-icon and message-icon -->
    <div class="flex flex-col items-center w-full">
        <div class="w-full h-32 bg-white border rounded-t-xl border-black -mt-72 shadow-[0_4px_6px_rgba(0,0,0,0.3)]">
            <div class="flex justify-between font-bungee pt-3 pl-5 pr-5">HI MIKEY
                <div class="flex justify-between h-9 ">
                    <img src="picture/Post icon.png" alt="Post-icon" onclick="window.location.href='Sign-in.html'">
                    <img src="picture/message icon.png" alt="Message-icon" class="pl-3" onclick="window.location.href='login.html'">
                </div>
            </div>

            <!-- game tab -->
            <!-- w-full overflow-x-auto ทำให้แทบเลื่อนได้ -->
            <div class="w-full overflow-x-auto scrollbar-hide">
                <!-- w-max whitespace-nowrap ป้องกันgame icon ขึ้นบรรทัดใหม่ -->
                <div class="flex space-x-4 w-max whitespace-nowrap">
                    <div class="flex flex-col items-center pl-4 pt-3">
                        <img src="picture/valorant icon.png" alt="Valorant-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">Valorant</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/LOL icon.png" alt="LOL-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">LOL</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/CSGO-logo.webp" alt="CSGO-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">CSGO</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/dota-icon.png" alt="Dota-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">Dota2</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/Pubg-icon.png" alt="Pubg-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">PUBG</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/Roblox-icon.webp" alt="Roblox-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">Roblox</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/Overwatch_logo.png" alt="Overwatch-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[9px] font-semibold pt-1">Owerwatch</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/minecraft icon.png" alt="Minecraft-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[9px] font-semibold pt-1">Minecraft</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/DBD icon.webp" alt="DBD-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">DBD</label>
                    </div>

                    <div class="flex flex-col items-center pl-2 pt-3">
                        <img src="picture/Marvel-rival icon.jpg" alt="Marvel-icon" class="h-11 w-11 border border-black rounded-md">
                        <label class="text-[10px] font-semibold pt-1">Marvel</label>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="w-full md:h-24 h-16 bg-gradient-to-b from-[#7E60BF] to-[#3B2D59] fixed bottom-0 left-0 rounded-t-xl"></div>

</body>
</html>
